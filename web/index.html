<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pubsub</title>

    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:9999/ws");
        ws.onopen = () => {
            console.log("Connected");
        }

        ws.onclose = () => {
            console.log("Disconnected");
        }

        ws.onmessage = (msg) => {
            console.log("Server message:", msg.data)
        }

        window.ws = ws
    </script>
</head>
<body>
</body>
</html>
